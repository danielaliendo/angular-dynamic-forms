<h2 class="mt-3">Nested selectors</h2>
<hr>

<form [formGroup]="form">

  <!-- Continent -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Region:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Select a region --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{region}}
        </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length >= 1">
    <div class="col">
      <label class="form-label">Countries</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Select a continent --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">
          {{country.name}}
        </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="borders.length >= 1">
    <div class="col">
      <label class="form-label">Borders</label>
      <select class="form-control" formControlName="borders">
        <option value="">-- Select a border --</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{country.name}}
        </option>
      </select>
    </div>
  </div>

</form>

<h3>Form values</h3>
<code>{{form.value | json}}</code>
<p>
  Is form valid?: {{form.valid}}
</p>
